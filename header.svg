<svg width="100%" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020024;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#090979;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuit-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M10 10 H 90 V 90 H 10 L 10 10" fill="none" stroke="rgba(0, 255, 255, 0.1)" stroke-width="2"/>
      <path d="M30 10 V 30 H 10 M 70 10 V 30 H 90 M 30 90 V 70 H 10 M 70 90 V 70 H 90" fill="none" stroke="rgba(0, 255, 255, 0.1)" stroke-width="2"/>
      <circle cx="10" cy="10" r="3" fill="rgba(0, 255, 255, 0.3)"/>
      <circle cx="90" cy="10" r="3" fill="rgba(0, 255, 255, 0.3)"/>
      <circle cx="10" cy="90" r="3" fill="rgba(0, 255, 255, 0.3)"/>
      <circle cx="90" cy="90" r="3" fill="rgba(0, 255, 255, 0.3)"/>
    </pattern>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg-grad)" />
  
  <rect width="200%" height="200%" fill="url(#circuit-pattern)">
    <animateTransform attributeName="transform" type="translate" from="0,0" to="-100,-100" dur="20s" repeatCount="indefinite" />
  </rect>

  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="bold" font-size="70" fill="#e6f1ff" filter="url(#neon-glow)">
    Manjeet Singh
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    <animate attributeName="font-size" values="70;72;70" dur="3s" repeatCount="indefinite" />
  </text>
  
  <text x="50%" y="70%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="28" fill="#b3cde0">
    <tspan fill="#00d4ff" font-weight="bold" filter="url(#neon-glow)">MERN</tspan> Stack Developer | <tspan fill="#00d4ff" font-weight="bold" filter="url(#neon-glow)">DevOps</tspan> Engineer
  </text>
  
  <rect x="0" y="0" width="100%" height="5" fill="rgba(255, 255, 255, 0.5)" opacity="0.7">
    <animate attributeName="y" from="0" to="300" dur="5s" repeatCount="indefinite" />
  </rect>
</svg>
