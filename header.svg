<svg width="100%" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyber-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f260;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0575E6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="neon-text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b3ecff;stop-opacity:1" />
    </linearGradient>

    <pattern id="scanlines" x="0" y="0" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="100%" height="2" fill="#000" opacity="0.3"/>
    </pattern>

    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117" />
  <rect x="5" y="5" width="790" height="390" rx="15" fill="#0f1623" stroke="url(#cyber-grad)" stroke-width="2" />
  
  <rect width="100%" height="100%" fill="url(#scanlines)" pointer-events="none" opacity="0.2" />

  <g transform="translate(400, 80)">
    <text text-anchor="middle" font-family="'Segoe UI', sans-serif" font-weight="800" font-size="65" fill="url(#neon-text)" filter="url(#glow)">
      MANJEET SINGH
    </text>
    
    <rect x="-200" y="25" width="400" height="40" rx="5" fill="#0575E6" opacity="0.15" stroke="#0575E6" stroke-width="1" />
    <text y="52" text-anchor="middle" font-family="'Courier New', monospace" font-size="20" fill="#00f260" font-weight="bold" letter-spacing="2">
       MERN STACK | DEVOPS ENGINEER
    </text>
  </g>

  <path d="M400,150 V180 H150 V210" fill="none" stroke="#0575E6" stroke-width="2" opacity="0.5" />
  <path d="M400,150 V180 H650 V210" fill="none" stroke="#0575E6" stroke-width="2" opacity="0.5" />
  <circle cx="400" cy="150" r="4" fill="#00f260" />

  <g transform="translate(40, 220)">
    <rect x="0" y="0" width="300" height="140" rx="5" fill="#000" opacity="0.3" stroke="#333" />
    <rect x="0" y="0" width="300" height="25" rx="5" fill="#161b22" />
    <text x="10" y="17" fill="#888" font-family="sans-serif" font-size="10">TERMINAL - bash</text>
    
    <g font-family="'Courier New', monospace" font-size="13" fill="#00ff00">
        <text x="15" y="50" opacity="0">
        $ npm install mern-stack
        <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="0.5s" fill="freeze" />
        </text>
        <text x="15" y="75" opacity="0">
        $ docker-compose up -d
        <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="1.5s" fill="freeze" />
        </text>
        <text x="15" y="100" opacity="0">
        $ terraform apply --auto-approve
        <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="2.5s" fill="freeze" />
        </text>
        <text x="15" y="125" opacity="0">
        > SYSTEM READY...
        <animate attributeName="opacity" from="0" to="1" dur="0.2s" begin="3.5s" fill="freeze" />
        </text>
        <rect x="145" y="113" width="8" height="15" fill="#00ff00">
            <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite" />
        </rect>
    </g>
  </g>

  <g transform="translate(650, 290)">
    <circle cx="0" cy="0" r="65" stroke="#0575E6" stroke-width="2" fill="none" stroke-dasharray="10,5">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="0" r="45" stroke="#00f260" stroke-width="1" fill="none" opacity="0.6" />
    <path d="M0,0 L0,-65 A65,65 0 0,1 40,-50 Z" fill="url(#cyber-grad)" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="3s" repeatCount="indefinite" />
    </path>
    <circle cx="20" cy="-20" r="3" fill="#fff">
        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-30" cy="10" r="3" fill="#fff">
        <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <text x="0" y="90" text-anchor="middle" fill="#0575E6" font-family="sans-serif" font-size="10" letter-spacing="2">CLOUD MONITOR</text>
  </g>

  <g transform="translate(680, 40)">
     <rect x="0" y="0" width="80" height="25" rx="5" fill="#161b22" stroke="#3fb950" stroke-width="1" />
     <circle cx="15" cy="12.5" r="4" fill="#3fb950">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" />
     </circle>
     <text x="25" y="17" fill="#3fb950" font-family="sans-serif" font-size="10" font-weight="bold">ONLINE</text>
  </g>

</svg>
